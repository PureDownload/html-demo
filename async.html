<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSomething() {
            var r = 0;
            setTimeout(function() {
                r = 2;
                it.next(r);
            }, 10);
        }

        function *compute(it) {
            var x = yield getSomething();
            console.info(x)
            return x
        }
        var it = compute();
        console.info(it.next())
    </script>
</body>
</html>
